<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomo - Pomodoro & Timer App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        window.addEventListener("load", () => {
            setTimeout(() => {
                let e = document.querySelector(".splash__screen")
                e.classList.remove("splash")
                e.classList.add("hide")

            }, 1500);
        })
    </script>
</head>

<body>
    <div class="splash__screen splash">
        <div class="splash__logo-container">
            <img src="assets/img/logo.png" alt="Logo do app" class="splash__logo">
        </div>
        <div class="splash__loading-container">
            <img src="assets/img/loading.gif" alt="Loading GIF" class="splash__loading">
        </div>
    </div>
    <div class="container">
        <div class="container__header">
            <img src="assets/img/img1.png" alt="" class="container__img">
        </div>
        <div class="container__text">
            <p>Easy task & work management with pomo</p>
        </div>
        <div class="container__status">
            <div class="">
                <img src="assets/img/status_selected.png" alt="">
                <img src="assets/img/status.png" alt="">
                <img src="assets/img/status.png" alt="">
            </div>
        </div>
        <div class="container__footer">
            <a href="./pagina1.html" class="container__button">Next</a>
        </div>
    </div>
</body>

</html>
